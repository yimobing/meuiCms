    <script type="text/javascript">
        
        $(function(){

            //=====选项卡切换
            $('.block-tab>div').on('click',function(){
                var index = $(this).index() + 1;
                $(this).addClass('on').siblings().removeClass('on');
                $('.login-tab' + index).show().siblings().hide();
            });


            //=====菜单下拉
            $('.menu-icon').on('click',function(){
                $('.submenu').slideToggle();
            });


            //======点击数字键盘及当前点击的元素以外的区域时隐藏菜单下拉
             $(document).on('click', function(e) {
                    if ($(e.target).closest('.menu').length != 0) return; //e.target.closest(selector).length==0 说明点击的不是元素selector区域,反之则是
                     $('.submenu').slideUp('fast');
                    //e.stopPropagation();
             })

            //=====登录按钮
            $('#btn_login').on('click',function(){
                var username = $('#i_username').val(),
                    password = $('#i_password').val();
                var tips = '';
                if(username=='') tips += '用户名、';
                if(password=='') tips += '密码、';
                if(tips!=''){
                    alert('请填写' + tips.substr(0,tips.length-1));
                    return false;
                }
                //..开始登录操作
				window.location.href = 'index.html';

            });

            //=====重置按钮
            $('#btn_reset').on('click',function(){
                $('#i_username,#i_password').val('');
            });





        });
    </script>
