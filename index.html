<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="application-name" content="MEUI后台管理系统">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="applicable-device" content="pc,mobile">

    <link type="text/css" rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" />
    <!--<link type="images/x-icon" rel="shortcut icon" href="/favicon.ico" />-->
    <script type="text/javascript">if(top.location != self.location){ top.location = self.location; }</script>

      <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/html5shiv/r29/html5.min.js"></script>
      <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
      <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/rem/1.3.4/js/rem.min.js"></script>

<body>
    <div class="wrap">
        <section id="section-backstage"></section>
    </div><!--/.wrap-->


    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="src/meui-backstage.js"></script>
    <script type="text/javascript">
        
        $(function(){

        	
            /*+---------------------------------------------+*/
            //=====顶部菜单栏json(可缺省)
            /*
            	· title 名称
            	· name 自定义按钮ID(可缺省)
            	· icon 自定义图标. 是一张图片或font-awesome图标， 当display="image"时,本参数必填
            	· display 显示方式(可缺省). image 图片(默认), text 文本, submit 按钮(.net按钮)
            		说明：若页面一定要使用.net的按钮，则
			           	  	第1步，设置 display="submit", name="btn_turnoff"(这里name值可随意)
			           		第2步，在.aspx页面任意位置拉一个Button按钮，文本设置为“退出”，ID设置为 btn_turnoff（必须跟第1步的name一致）
			           				eg. <asp:Button ID="btn_turnoff" Text="退出" OnClick="btn_turnoff_Click" runat="server" />
			           		第3步，双击一下该按钮，在.aspx.cs页面会产生一个 btn_turnoff_Click的事件，在此事件中可以写任何.net代码
			           		第4步，以后点自定的“退出”按钮，相当于点击.net按钮了。

            */
            var menuJson = {
                data:[
                    {title:"邮件", name:"envelope", icon:"assets/img/cms-menu-envelope.png", display:"image"},
                    {title:"最新消息", name:"notice", icon:"assets/img/cms-menu-notice.png"},
                    {title:"退出1", name:"turnoff1", icon:"assets/img/cms-menu-turnoff.png"},
                    {title:"退出2", name:"btn_turnoff", display:"submit"}
                ]
            }


            /*+---------------------------------------------+*/
            //=====顶部导航搜索框HTML(可缺省)
            var searchHtml = [
                '<div class="nav-menu-box"><i class="icon icon-search"></i><input type="text"></div><!--/.nav-menu-box-->',
                '<div class="nav-menu-box"><i class="icon icon-search"></i><input type="text"></div><!--/.nav-menu-box-->'
            ].join('\r\n');



            /*+---------------------------------------------+*/
            //=====顶部右上角下拉菜单json
            /*
	            · title 名称
	           	· type 类型(可缺省), 值： link 链接（默认），button 普通按钮, submit 验证按钮(用于.net 按钮)
	           		说明：若页面一定要使用.net的按钮，则
			           	  	第1步，设置 type="submit", name="btn_loggout"(这里name值可随意)
			           		第2步，在.aspx页面任意位置拉一个Button按钮，文本设置为“退出”，ID设置为 btn_loggout（必须跟第1步的name一致）
			           				eg. <asp:Button ID="btn_loggout" Text="退出" OnClick="btn_loggout_Click" runat="server" />
			           		第3步，双击一下该按钮，在.aspx.cs页面会产生一个 btn_loggout_Click的事件，在此事件中可以写任何.net代码
			           		第4步，以后点自定的“退出”按钮，相当于点击.net按钮了。
	           		
	            · name 自定义按钮ID(可缺省)
	            · url 链接url(可缺省), 只有type="button"时有效
	            · icon 自定义图标，或使用font-awesome图标
            */
            var userDropJson = {
                data:[
                    {title:"个人中心", type:"link", url:"https://www.baidu.com/", icon:"edit"}, //使用font-awesome图标
                    {title:"微信", type:"link", url:"https://wx.qq.com/", icon:"assets/img/cms-menu-weixin.png"}, //自定义图标
                    {title:"聊天", type:"button", name:"btn_touch", icon:"weixin"},
                    {title:"退出", type:"submit", name:"btn_loggout", icon:"sign-out"} //.net按钮
                ]
            }




            /*+---------------------------------------------+*/
            //=====左侧导航菜单json(最多支持四级菜单)
            /**
            	· id 菜单编号(可缺省)
            	· title 菜单名称(可缺省)
            	· url 菜单地址(可缺省)
            	· icon 菜单图标(font-awesome图标或图片URL)(可缺省)
            */
            var navJson = {
                data:[
                    {id:"1001", title:"搜狗", url:"https://www.sogou.com/"},
                    {id:"1002", title:"必应", url:"", icon:"assets/img/cms-nav-computer.png",
                      data:[
                        {id:"1021", title:"菜鸟教程", url:"https://www.runoob.com/", "icon":"scissors"},
                        {id:"1022", title:"必应搜索", url:"https://cn.bing.com/", "icon":"search", data:[]}
                      ]
                    },
                    {id:"1003", title:"360", url:"", icon:"assets/img/cms-nav-computer.png",
                      data:[
                        {id:"1023", title:"360搜索", url:"", icon:"assets/img/cms-nav-computer.png",
                          data:[
                            {id:"1031", title:"关键词", url:""},
                            {id:"1032", title:"下拉词", url:""},
                            {id:"1033", title:"联想词", url:""}
                          ]
                        },
                        {id:"1024", title:"360联盟", url:"", icon:"assets/img/cms-nav-computer.png",
                          data:[
                            {id:"1034", title:"SSP联盟", url:"", icon:"assets/img/cms-nav-computer.png",
                              data:[
                                {id:"1041", title:"按万IP"},
                                {id:"1042", title:"按点击"}
                              ]
                            },
                            {id:"1034", title:"网络联盟", url:"", icon:"assets/img/cms-nav-computer.png",
                              data:[
                                {id:"1041", title:"CCPI"},
                                {id:"1042", title:"CCPV"}
                              ]
                            }
                          ]
                        }
                      ]
                    },
                    {id:"1004", title:"百度", url:"", icon:"assets/img/cms-nav-computer.png",
                      data:[
                        {id:"1024", title:"百度搜索", url:"", icon:"assets/img/cms-nav-computer.png",
                          data:[
                            {id:"1034", title:"关键词搜索", url:"", icon:"assets/img/cms-nav-computer.png",
                              data:[
                                {id:"1041", title:"指数词", url:""},
                                {id:"1042", title:"排名词", url:""},
                                {id:"1043", title:"流量词", url:""},
                                {id:"1044", title:"热点词", url:""}
                              ]
                            }
                          ]
                        }
                      ]
                    }
                ]
            }



            /*var navJson = {
                data:[
                    {"编号":"1001", "名称":"搜狗", "地址":"https://www.sogou.com/"},
                    {"编号":"1002", "名称":"必应", "地址":"", icon:"assets/img/cms-nav-computer.png",
                      data:[
                        {"编号":"1021", "名称":"菜鸟教程", "地址":"https://www.runoob.com/", "图标":"scissors"},
                        {"编号":"1022", "名称":"必应搜索", "地址":"https://cn.bing.com/", "图标":"search"}
                      ]
                    }
                ]
            }*/





            /*+---------------------------------------------+*/
            //=====调用插件创建系统界面
            var newBackstage = new MeuiBackStage("#section-backstage", {
                system:{// 系统信息(可缺省)
                    webtitle: "MEUI后台管理系统", // 主标题
                    subtitle: "版本V1.0.0", // 副标题
                    logo: "assets/img/cms-logo.png", //LOGO图片地址(相对)(可缺省,此时系统调用默认内置默认LOGO)
                    userDropSource: userDropJson, //用户信息下拉数据源
                    homePage: "assets/html/welcome.html" //默认首页(可缺省)
                },
                userInfo:{// 用户信息(可缺省)
                    avatar: "assets/img/cms-avatar-male.jpg", // 头像
                    username: "张三", // 用户名
                    duty: "副总经理" // 用户头衔（如职称、工龄等）
                },
                isShowTopBar: true, //是否显示顶部菜单栏(可缺省). 默认true
                menuSource: menuJson, //顶部菜单栏数据源
                menuFormat: ["title", "icon", "name", "display"], //自定义顶部菜单栏数据源字段格式(可缺省)(待开发)
                searchBox: searchHtml, //顶部搜索框HTML(可缺省)
                

                navSource: navJson, // 左侧导航栏数据源. 最多支持四级菜单
                navFormat: ["id", "title", "url", "icon"], // 自定义左侧导航栏数据源字段格式(可缺省)
                //navFormat: ["编号", "名称", "地址", "图标"], 
                sidebar: {// 侧栏
                    isFixed: true, // 是否固定侧栏(可缺省)。默认true
                    width: 360, // 自定义侧栏宽度(可缺省)。默认260px
                    unfoldAll: true, // 是否默认展开所有菜单(可缺省)。默认false
                    enableStretch: true, // 是否允许侧栏伸缩。默认true
                    enableDefaultIcon: true, // 菜单图标为空时，是否使用系统默认的图标。默认true
                    isShowMenuIcon: true, // 是否显示菜单图标(可缺省)。默认true
                    menuiIconDefault: "desktop", // 菜单图标为空时的默认菜单图标(font-awesome图标或图片URL)
                    menuIconLocate: "right", // 菜单图标位置(可缺省)。right 右侧（默认），left 左侧
                    isShowTreeLine: true, // 是否显示菜单树级线(可缺省)。默认true
                    isShowTreeIcon: true, //是否显示树级图标(可缺省)。默认true
                    isShowArrowIcon: true, //是否显示箭头图标(可缺省)。默认true
                    isShowAvatar: true, //是否显示用户头像(可缺省). 默认true
                    callback: function(e){// 点击菜单项时的回调函数. 参数e格式{id:"", title:"", url:""} 其中：id 菜单编号，title 菜单名称, url 菜单url
                        console.log("e:", e);
                    }
                },
                scrollBar:{// 侧栏滚动条
                    enableBeautify: true, // 是否美化滚动条样式，只适用于webkit内核的浏览器（如谷歌、360极速模式、Safary）(可缺省)。默认true
                    scrollColor: "purple", // 滚动条颜色。 purple 紫色(默认），blue 天蓝色，lightblue 浅蓝， red 红色，lightred 浅红，green 绿色，lightgreen 浅绿， yellow 黄色，lightyellow 浅黄
                    scrollWidth: 10 // 滚动条宽度(可缺省)。 值：10，5，3，2，1，0。默认10px
                }
                
            });


        


        });
    </script>
</body>
</html>
